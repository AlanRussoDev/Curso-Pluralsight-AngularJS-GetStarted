<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <title>Video 1 - AngularJs</title>
</head>

<body ng-controller="mainController">
    <h1>{{message}}</h1>
    {{username}}
    <form name="seachUser">
        <input type="search" name="Username to find" ng-model="username">
        <input type="submit" value="search" ng-click="search(username)">
    </form>
    <div>
        <h2>{{user.name}}</h2>
        <img src="http://gravatar.com/avatar/{{gravatar_id}}" alt="{{user.name}}">
    </div>
    
    <!--<div ng-include="'userDetails.html'"></div>-->

    Order: 
    <select ng-model="repoSortOrder">
        <option value="+name">name</option>
        <option value="-stargazers_count">stargazers_count</option>
        <option value="+language">language</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>            
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number:1}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
    <!--<script src="js/abstraction-function.js"></script>-->
    <!--<script src="js/module-function.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.min.js"></script>
    <script src="js/controller/mainController.js"></script>
</body>

</html>
